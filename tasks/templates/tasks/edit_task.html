{% extends 'tasks/base.html' %}

{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ task.title }}"><br><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description">{{ task.description }}</textarea><br><br>
    <label for="due_date">Due Date:</label><br>
    <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ task.email }}"><br><br>
    <label for="phone_number">Phone Number:</label><br>
    <input type="text" id="phone_number" name="phone_number" value="{{ task.phone_number }}"><br><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
